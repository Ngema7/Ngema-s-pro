<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dropdown Navbar</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  
  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  
  .navbar a {
    float: left;
    font-size: 16px;
    color: white;
    padding: 14px 20px;
    text-decoration: none;
  }

  
  .dropdown {
    float: left;
    overflow: hidden;
  }

  
  .dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 20px;
    background-color: inherit;
    cursor: pointer;
  }

  
  .navbar a:hover,
  .dropdown:hover .dropbtn {
    background-color: #555;
  }


  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #444;
    min-width: 160px;
    z-index: 1;
  }

  
  .dropdown-content a {
    float: none;
    color: white;
    padding: 12px 16px;
    display: block;
    text-align: left;
  }

  .dropdown-content a:hover {
    background-color: #666;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>

  <div class="dropdown">
    <button class="dropbtn">Services â–¼</button>
    <div class="dropdown-content">
      <a href="#">Web Design</a>
      <a href="#">Development</a>
      <a href="#">SEO</a>
    </div>
  </div>

  <a href="#">Contact</a>
</div>

</body>
</html>
