<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      background: transparent;
     /* background-color: #fff;*/
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

     img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h2 {
      color: #333;
      margin-bottom: 5px;
      font-size: 1.2rem;
    }

    .card p {
      color: #666;
      font-size: 0.9rem;
    }


    
   .card1 {
  background: #fff; /* Makes it visible on any background */
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
  width: 250px; /* Fixed width for uniform cards */
  margin: 20px;
}

.card1 h2 {
  color: #333;
  margin-bottom: 8px;
  font-size: 1.4rem;
}

.card1 p {
  color: #666;
  font-size: 1rem;
  margin-bottom: 15px;
}

.card1 img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 10px;
  transition: transform 0.3s;
}

.card1:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.card1:hover img {
  transform: scale(1.05);
}

button {
  background-color: black;
  color: white;
  border: 1px solid gold;
  border-radius: 5px;
  padding: 8px 16px;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.3s;
}

button:hover {
  color: gold;
  background-color: #111;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}



.card2 {
  width: 300px;
  background: linear-gradient(135deg, #fefcea, #f1da36);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
  font-family: 'Arial', sans-serif;
  margin: 20px;
  text-align: center;
}

.card2 img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: transform 0.3s;
}

.card2 h2 {
  font-size: 1.8rem;
  color: #333;
  margin: 15px 0 10px;
  font-weight: bold;
}

.card2 p {
  font-size: 1rem;
  color: #555;
  padding: 0 15px 20px;
}

.card2:hover {
  transform: translateY(-10px);
  box-shadow: 0 25px 45px rgba(0,0,0,0.3);
}

.card2:hover img {
  transform: scale(1.05);
}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsAogZTbezIjVv1Bujg92UjLJM_y6dCZkrAw&s" alt="cake">
      <h2>Cake</h2>
      <p>Khanus sabai jana kinnus...</p>
    </div>
      <div class="card1">
      <img src="https://hips.hearstapps.com/hmg-prod/images/water-bottle-lead-66f5be65e8e2a.jpg?crop=0.670xw:1.00xh;0.167xw,0&resize=1200:*" alt="cake">
      <h2>water</h2>
      <p>Khanus sabai jana kinnus...</p>
      <button>buy now</button>
    </div>
      <div class="card2">
      <img src="https://blog.themalamarket.com/wp-content/uploads/2024/06/Vegetarian-pulled-noodles-lead-more-sat.jpg" alt="cake">
      <h2>noodle</h2>
      <p>Khanus sabai jana kinnus...</p>
    </div>
  </div>
